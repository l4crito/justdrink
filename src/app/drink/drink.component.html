<div class="bg flex-center">
    <div class="player flex-center" @playerAnimation>
        <div class="btn close  ns pointer flex-center" mat-ripple (click)="back()">
            <mat-icon>group</mat-icon>
        </div>
        <div class="btn history-btn  ns pointer flex-center" mat-ripple routerLink="history" *ngIf="taskProvider.history.length>1">
            <mat-icon>history</mat-icon>
        </div>
        <div class="name ns" [@inOutAnimation]="playerProvider.currentPlayer?.position">
            <div class="name ns" [appHighlight]="playerProvider.currentPlayer?.highlight">
                {{playerProvider?.currentPlayer?.name }}
            </div>
        </div>
    </div>

    <div class="task flex-center pointer" (swipe)="playerProvider.nextPlayer()" (click)="playerProvider.nextPlayer($event)">
        <div *ngIf="taskProvider.currentTask?.task" @apearAnimation>
            {{taskProvider.currentTask?.taskToPlay|firstCapital}}</div>
    </div>
    <div class="round-info flex-center" matTooltip="Ronda" @apearAnimation *ngIf="taskProvider.round">{{taskProvider.round}}</div>
    <div class="next ns pointer mat-elevation-z3 flex-center" mat-ripple (click)="playerProvider.nextPlayer($event)"
        @rotateLeft>
        <mat-icon>navigate_next</mat-icon>
    </div>
</div>
