<div class="line flex-between player ns"
    [ngClass]="{'highlight': player.highlight,'male': !player.female,'female': player.female}"
    (click)="this.playerProvider.toogleGender(player)" mat-ripple>
    <div class="flex-start">
        <button mat-icon-button (click)="playerProvider.assignPartner(player,$event)">
            <mat-icon [ngStyle]="{color:player.color?player.color:'gray'}"
                [ngClass]="{'heart': player.assigningPartner}">favorite_border</mat-icon>
        </button>
        <mat-label>
            {{player.name}}
        </mat-label>
    </div>
    <button mat-icon-button (click)="playerProvider.assignBan(player,$event)">
        <mat-icon [ngStyle]="{color:player.banColor?player.banColor:'gray'}" [ngClass]="{'heart': player.assigningBan}">
            block</mat-icon>
    </button>
    <button mat-icon-button (click)="playerProvider.removePlayer(player,$event)" *ngIf="showDelete">
        <mat-icon>cancel</mat-icon>
    </button>
</div>
